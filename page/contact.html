            <section class="contacto col-12 col-md-6" id="section_contacto"> 
                <form action="mailto:hola@proyectarconstrucciones.com.ar" method="post" enctype="text/plain">
                    <div class="campo-form">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre">

                    <div class="campo-form">
                        <label for="email">Email:</label>

                    </div>
                    <div class="campo-form">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono">
                    </div>
                    <div class="campo-form">
                        <label for="Consulta">Consulta:</label>
                        <textarea name="Consulta" id="txtConsulta" rows="5" cols="50" ></textarea>          
                    </div>
                    <input id ="btnEnviar" type="button" name="Enviar" value="Enviar">            
                </form>
